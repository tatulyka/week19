<body>
    <script>
        class Employee {
            constructor (name, surname, rate, days) 
            {
                this.name = name;
                this.surname = surname;
                this.rate = rate;
                this.days = days;  
            }
            getSalary() {
                return(this.rate * +this.days);
            }
        }
        let Elon = new Employee ('Elon', 'Mask', 75000, 21, );

        console.log(Elon.name); 
        console.log(Elon.surname); 
        console.log(Elon.rate); 
        console.log(Elon.days); 
        console.log(Elon.getSalary()); 
       
    </script>
</body>
